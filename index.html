<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>JavaScript Calculator</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body>
  <div> 
  <form name="calculator"></form>  
  <table border=4>
    <tr>
      <td>
      <h2>FreeCodeCamp Calculator</h2>  
      <input type="text" id="inputText">
      <br>  
      </td>
    </tr>
    <tr>
      <td>
      <button id="clearAll">AC</button>
      <button id="clearLast">CE</button>
      <button id="modulus">%</button>
      <button id="divides">/</button>
      <br>
      <button id="seven">7</button>
      <button id="eight">8</button>
      <button id="nine">9</button>
      <button id="times">*</button>
      <br>
      <button id="four">4</button>
      <button id="five">5</button>
      <button id="six">6</button>
      <button id="minus">-</button>
      <br>
      <button id="one">1</button>
      <button id="two">2</button>
      <button id="three">3</button>
      <button id="plus">+</button>
      <br>
      <button id="dot">.</button>
      <button id="zero">0</button>
      <button id="previousAnswer">Ans</button>
      <button id="equals">=</button>
      </td>
    </tr>
  </table>  
  </div>  
  
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
